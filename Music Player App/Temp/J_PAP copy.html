<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
</head>
<body>
  <script>
    // Global Variables
    let canvasWidth, canvasHeight;
    let rectX, rectY, rectWidth, rectHeight;
    let imagePath1 = "Images/Skibidi.jpg";
    let imagePath2 = "Images/JeelanPro.jpg";
    let imagePath3 = "Images/Virus.jpg";
    let currentImagePath = imagePath1;

    function setup() {
      // Display setup
      createCanvas(windowWidth, windowHeight);
      canvasWidth = width;
      canvasHeight = height;

      // Initialize variables
      rectX = canvasWidth * (1 / 35);
      rectY = canvasHeight * (1 / 30);
      rectWidth = canvasWidth * (1 / 17.5);
      rectHeight = canvasHeight * (1 / 10);

      // Draw UI
      drawUI();
    }

    function drawUI() {
      // Top-left rectangle
      rect(canvasWidth * (1 / 35), canvasHeight * (1 / 30), canvasWidth * (1 / 17.5), canvasHeight * (1 / 10));

      // Top-center rectangle with text
      rect(canvasWidth * (9 / 35), canvasHeight * (1 / 30), canvasWidth * (17 / 35), canvasHeight * (1 / 10));
      fill(0);
      textAlign(CENTER, CENTER);
      textSize(canvasHeight * (1 / 10) * 0.6);
      text("Image Title: Skibidi", canvasWidth * (9 / 35), canvasHeight * (1 / 30), canvasWidth * (17 / 35), canvasHeight * (1 / 10));

      // Top-right rectangle
      rect(canvasWidth * (29 / 35), canvasHeight * (1 / 30), canvasWidth * (5 / 35), canvasHeight * (1 / 10));

      // Main image area
      rect(canvasWidth * (1 / 35), canvasHeight * (5 / 30), canvasWidth * (33 / 35), canvasHeight * (19 / 30));
      drawImage();

      // Bottom buttons
      rect(canvasWidth * (1 / 35), canvasHeight * (25 / 30), canvasWidth * (1 / 17.5), canvasHeight * (1 / 15));
      rect(canvasWidth * (4 / 35), canvasHeight * (25 / 30), canvasWidth * (1 / 17.5), canvasHeight * (1 / 15));
      rect(canvasWidth * (7 / 35), canvasHeight * (25 / 30), canvasWidth * (1 / 17.5), canvasHeight * (1 / 15));
      rect(canvasWidth * (10 / 35), canvasHeight * (25 / 30), canvasWidth * (1 / 17.5), canvasHeight * (1 / 15));
      rect(canvasWidth * (13 / 35), canvasHeight * (25 / 30), canvasWidth * (1 / 17.5), canvasHeight * (1 / 15));

      // Play button
      rect(canvasWidth * (16 / 35), canvasHeight * (25 / 30), canvasWidth * (3 / 35), canvasHeight * (1 / 15));

      // Additional buttons
      rect(canvasWidth * (19 / 35), canvasHeight * (25 / 30), canvasWidth * (1 / 17.5), canvasHeight * (1 / 15));
      rect(canvasWidth * (22 / 35), canvasHeight * (25 / 30), canvasWidth * (1 / 17.5), canvasHeight * (1 / 15));
      rect(canvasWidth * (25 / 35), canvasHeight * (25 / 30), canvasWidth * (1 / 17.5), canvasHeight * (1 / 15));
      rect(canvasWidth * (28 / 35), canvasHeight * (25 / 30), canvasWidth * (1 / 17.5), canvasHeight * (1 / 15));
      rect(canvasWidth * (31 / 35), canvasHeight * (25 / 30), canvasWidth * (1 / 17.5), canvasHeight * (1 / 15));

      // Bottom bar
      rect(canvasWidth * (1 / 35), canvasHeight * (28 / 30), canvasWidth * (28 / 35), canvasHeight * (1 / 30));

      // Bottom-right rectangle
      rect(canvasWidth * (31 / 35), canvasHeight * (27.4 / 30), canvasWidth * (3 / 35), canvasHeight * (1 / 15));
    }

    function drawImage() {
      let img = loadImage(currentImagePath, (img) => {
        let imgW = img.width;
        let imgH = img.height;
        let scale = min((canvasWidth * (33 / 35)) / imgW, (canvasHeight * (19 / 30)) / imgH);
        let newImgW = imgW * scale;
        let newImgH = imgH * scale;
        let offsetX = ((canvasWidth * (33 / 35)) - newImgW) / 2;
        let offsetY = ((canvasHeight * (19 / 30)) - newImgH) / 2;
        image(img, canvasWidth * (1 / 35) + offsetX, canvasHeight * (5 / 30) + offsetY, newImgW, newImgH);
      });
    }

    function mousePressed() {
      console.log("Mouse pressed");
    }

    function keyPressed() {
      console.log("Key pressed: " + key);
    }
  </script>
</body>
</html>
