<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JeelanPro</title>
    <link rel="shortcut icon" href="JeelanPro Logo.png" type="image/x-icon">
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
			background-color: white;
			margin: 0;
			padding: 0;
		}

		#app {
			position: fixed;
			left: 0px;
			right: 0px;
			height: 100%;
			width: 100%;
			background-color: #111111;
            overflow: auto;
		}

        #topMenu {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 20px;
            border-radius: 15px;
            width: calc(100% - 40px);
            height: 70px;
            background-color: #4d4d4d48;
            backdrop-filter: blur(4px);
            max-width: calc(1280px - 40px);
            animation: fadeIn 2s ease-in-out;
            user-select: none;
        }

        #topMenu img {
            position: absolute;
            left: 10px;
            width: 50px;
            height: 50px;
            top: 50%;
            border-radius: 10px;
            transform: translateY(-50%);
            user-select: none;
        }

        #topMenu #title {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 70px;
            font-size: 30px;
            height: 30px;
            color: #ebebeb;
            user-select: none;
        }

        #page {
            position: relative;
            width: 100%;
            left: 50%;
            transform: translateX(-50%);
            max-width: 1280px;
            margin-top: 110px;
        }

        #headerA {
            position: relative;
            width: calc(100% - 40px);
            left: 50%;
            transform: translateX(-50%);
            height: 600px;
            background-color: #4d4d4d48;
            border-radius: 15px;
            margin-bottom: 20px;
            overflow: hidden;
            /* Adding animation */
            animation: fadeIn 2s ease-in-out;
            user-select: none;
        }

        #headerA img {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            object-fit: cover;
            bottom: 0px;
            filter: blur(10px) brightness(0.2);
            /* box-shadow: inset 0px 0px 2000px 10000px rgb(255, 255, 255); */
            /* animation: animationA 20s linear infinite; */
            user-select: none;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes animationA {
            0% {
                filter: blur(10px) brightness(0.2);
            }
            50% {
                filter: blur(2px) brightness(0.2);
            }
            100% {
                filter: blur(10px) brightness(0.2);
            }
        }

        @media screen and (max-width: 600px) {
            #headerA img {
                width: auto;
                height: 100%;
            }
        }

        #headerA #title {
            position: absolute;
            z-index: 1;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            height: auto;
            text-align: center;
            font-weight: bold;
            align-content: center;
            background: #26283b;
            background: linear-gradient(149deg, rgba(38, 40, 59, 1) 0%, rgba(196, 196, 196, 1) 30%, rgba(196, 196, 196, 1) 69%, rgba(92, 83, 55, 1) 100%);
            color: transparent;
            background-clip: text;
            word-wrap: break-word;
            user-select: none;
        }
	</style>
</head>
<body>
	<div id="app">
        <div id="topMenu">
            <img draggable="false" src="https://avatars.githubusercontent.com/u/133474801?v=4" alt="Logo">
            <div id="title">JeelanPro</div>
        </div>
        <div id="page">
            <div id="headerA">
                <div id="title">Coming Soon</div>
                <img draggable="false" src="https://avatars.githubusercontent.com/u/133474801?v=4" alt="View">
            </div>

        </div>
	</div>
