<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a {
            display: inline-block;
            background: transparent;
            height: 50px;
            width: 200px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            user-select: none;
        }

        #b {
            background: rgba(0, 0, 0, 0.5);
            width: 200%;
            height: 200%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            backdrop-filter: blur(3px);
        }

        #c {
            background: rgba(255, 255, 255, 0.719);
            width: 100%;
            height: 100%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 50%;
            box-shadow: 0 0 10px 1px #00000042;
            box-shadow: 0 0 10px 1px #00000000;
        }

        #d {
            /* it is for the effect to make feel better to move */
            width: 100%;
            height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: 0.3s;
            box-shadow: inset 0 0 10px 1px #00000042;
            opacity: 0;
        }

        #e {
            width: 10px;
            height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #f {
            width: 100px;
            height: 100%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 50px;
            background: hsla(0, 0%, 100%, 1);
            background: linear-gradient(90deg, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.103) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>

<body>
    <div id="a">
        <div id="b"></div>
        <div id="c"></div>
        <div id="d"></div>
        <div id="f"></div>
        <div id="e"></div>
    </div>

    <script>
        let a = document.getElementById('a');
        let c = document.getElementById('c');
        let d = document.getElementById('d');
        let e = document.getElementById('e');
        let f = document.getElementById('f');

        a.addEventListener('mouseenter', (e) => {
            d.style.opacity = 1;
            f.style.opacity = 1;

            let x = e.clientX - a.getBoundingClientRect().left;
            let y = e.clientY - a.getBoundingClientRect().top;

            f.style.right = ((-x) + 150) + 'px';
        });

        e.addEventListener("mouseenter", (e) => {
            c.style.transition = '0.3s';
            setTimeout(() => {
                c.style.boxShadow = '0 0 10px 1px #00000042';
                function a() {
                    c.style.transition = '0s';
                    c.removeEventListener('ontransitionend', a);
                }
                c.addEventListener('ontransitionend', a);
            }, 10);
        });

        e.addEventListener('mouseleave', (e) => {
            c.style.transition = '0.3s';
            setTimeout(() => {
                c.style.boxShadow = '0 0 10px 1px #00000000';
                function a() {
                    c.style.transition = '0s';
                    c.removeEventListener('ontransitionend', a);
                }
                c.addEventListener('ontransitionend', a);
            }, 10);
        });

        a.addEventListener('mouseleave', (e) => {
            d.style.opacity = 0;
        });
    </script>
</body>

</html>
